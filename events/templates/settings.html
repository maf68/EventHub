{% extends 'base.html' %}

{% block content %}
<div class="container text-light mt-4">
  <h2 class="h2 mb-4">Settings</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-light mb-4">Save changes</button>
  </form>
</div>
{% endblock %}
